<!DOCTYPE html>
<html lang="en">
<head>
<link href="webjars/bootstrap/5.2.3/css/bootstrap.css" rel="stylesheet" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products</title>
</head>
<body>
	<h1>List of Products</h1>
	<div class="container">
		<table class="table table -stripped">
			<tr>
				<td>Sr</td>
				<td>Image</td>
				<td>Product Name</td>
				<td>Description</td>
				<td>Price</td>
				<td>Type</td>
				<td>Date Created</td>
				<td>Date Updated</td>
				<td>Edit</td>
				<td>Delete</td>
			</tr>

			<tr th:each="product:${products}">
				<td>Sr</td>
				<td>Image</td>
				<td th:text="${product.productName}">Product Name</td>
				<td th:text="${product.description}">Description</td>
				<td th:text="${product.price}">Price</td>
				<td th:text="${product.type}">Type</td>
				<td th:text="${product.created_at}">Date Created</td>
				<td th:text="${product.updated_at}">Date Updated</td>
				<td><a class="btn btn-warning">Edit</a> </td>
				<td><a class="btn btn-danger">Delete</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
